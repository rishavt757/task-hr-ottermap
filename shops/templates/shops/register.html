{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Shop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'shops/styles.css' %}">
</head>
<body>
    <h1>Register Shop</h1>
    
    <form action="{% url 'register_shop' %}" method="POST">
        {% csrf_token %}
        <label for="name">Shop Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" placeholder="Enter your Latitude" min="-90" max="90" step="any" required>
        
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" placeholder="Enter your Longitude" min="-180" max="180" step="any" required>
        
        <button type="submit">Register</button>
    </form>


    {% if success_message %}
        <div class="success-message">
            {{ success_message }}
        </div>
    {% endif %}
    

    <a class="search-link" href="{% url 'search_shops_form' %}">Search for Shops</a>
</body>
</html>
